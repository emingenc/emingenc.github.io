name: cd

on: [push, pull_request]

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node env
        uses: actions/setup-node@v9.6.0
        with:
          node-version: ${{ matrix.node }}
          
      - name: cache clean
        run: yarn cache clean
        
      - name: Install dependencies
        run: yarn
